<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">

<dom-module id="cv-new-view">

    <!-- Defines the element's style and local DOM -->
    <template>
        <style>
            :host {
                display: block;
                padding: 16px;
            }
        </style>
        <h1>New view</h1>
        <iron-image sizing="contain" style="width:400px; height:400px;"  alt="Emmanuel TARROU" src="http://lorempixel.com/400/400/"></iron-image>
        <paper-slider min="-100" max="100" value="50"></paper-slider>
    </template>

    <!-- Creates the element's prototype and registers it -->
    <script>
        Polymer({
            is: 'cv-new-view',
            properties: {
                route: Object
            }
        });
    </script>

</dom-module>
