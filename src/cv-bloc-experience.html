<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="cv-bloc-experience">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
            }

            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }

            span {
                font-size: 26px;
                margin: 16px 0;
                color: #212121;
            }

            .date {
                font-size: 18px;
                font-style: italic;
                float: right;
            }

        </style>

        <div class="card">
            <span>{{company}}</span>
            <span class="date">{{date}}</span>
            <p>{{description}}</p>
        </div>

    </template>

    <script>
        Polymer({
            is: 'cv-bloc-experience',
            properties: {
                date: String,
                company: String,
                description: String
            }
        });
    </script>

</dom-module>
