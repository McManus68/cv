<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="cv-bloc-experience.html">

<dom-module id="cv-experience">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <iron-ajax auto url="../assets/json/experience.json" handle-as="json" last-response="{{experience}}"></iron-ajax>

        <template is="dom-repeat" items="{{experience}}">
            <cv-bloc-experience date="{{item.date}}" company="{{item.company}}" description="{{item.description}}"> </cv-bloc-curriculum>
        </template>

    </template>

    <script>
        Polymer({
            is: 'cv-experience'
        });
    </script>

</dom-module>
