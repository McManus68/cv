<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="cv-bloc-curriculum.html">

<dom-module id="cv-curriculum">

    <template>

        <style>
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <iron-ajax auto url="../assets/json/curriculum.json" handle-as="json" last-response="{{curriculum}}"></iron-ajax>

        <template is="dom-repeat" items="{{curriculum}}">
            <cv-bloc-curriculum date="{{item.date}}" title="{{item.title}}"> </cv-bloc-curriculum>
        </template>

    </template>

    <script>
        Polymer({
            is: 'cv-curriculum'
        });
    </script>

</dom-module>
